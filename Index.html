<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix – Entrar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      color: white;
      backdrop-filter: blur(5px);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 120px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #e50914;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f40612;
    }

    .signup {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .signup a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix">
    </div>
    <h2>Entrar</h2>
    <input type="text" id="usuario" placeholder="Email ou número de telefone" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
    <div class="signup">
      Primeira vez aqui? <a href="#">Assine agora.</a>
    </div>
  </div>

  <script>
    function fazerLogin() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      if (usuario && senha) {
        alert("Login bem-sucedido!");
        window.location.href = "dashboard.html";
      } else {
        alert("Preencha todos os campos!");
      }
    }
  </script>
</body>
</html>
