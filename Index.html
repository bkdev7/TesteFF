<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida Colorida</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tela-inicial" class="centralizado fade-in">
        <h1>Corrida Colorida</h1>
        <p>Prepare-se para acelerar até a linha de chegada!</p>
        <button id="btn-comecar" class="botao">Começar</button>
    </div>

    <div id="tela-jogo" style="display:none;" class="centralizado">
        <canvas id="pista" width="800" height="400"></canvas>
        <br>
        <button id="btn-iniciar" class="botao">Iniciar Corrida</button>

        <!-- Áudios -->
        <audio id="somFundo" src="som_fundo.mp3" loop></audio>
        <audio id="somChegada" src="som_chegada.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
