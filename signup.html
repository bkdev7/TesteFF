<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Netflix</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      color: white;
      backdrop-filter: blur(5px);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 120px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #e50914;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f40612;
    }

    .signin {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .signin a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .signin a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix">
    </div>
    <h2>Cadastro</h2>
    <input type="text" id="nome" placeholder="Nome" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="cadastrarUsuario()">Cadastrar</button>
    <div class="signin">
      Já tem uma conta? <a href="index.html">Entrar</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    // Sua configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA8WwVo5oB8SPKAKHzeUQ4OUiezJAuQW10",
      authDomain: "meusitelogin-5d7c4.firebaseapp.com",
      databaseURL: "https://meusitelogin-5d7c4-default-rtdb.firebaseio.com",
      projectId: "meusitelogin-5d7c4",
      storageBucket: "meusitelogin-5d7c4.firebasestorage.app",
      messagingSenderId: "576003101889",
      appId: "1:576003101889:web:4cd0c0616f499c7f36b040",
      measurementId: "G-9HHVM2590T"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Função para cadastrar usuário
    function cadastrarUsuario() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      if (nome && email && senha) {
        createUserWithEmailAndPassword(auth, email, senha)
          .then((userCredential) => {
            const user = userCredential.user;
            alert("Cadastro realizado com sucesso!");
            window.location.href = "index.html"; // Redireciona para a página de login
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("Erro no cadastro: " + errorMessage);
          });
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    }
  </script>
</body>
</html>
