<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de YouTubers Free Fire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #ff8000;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e77b00;
        }

        #result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .alternativa {
            background-color: #333;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .alternativa:hover {
            background-color: #ff8000;
        }
    </style>
</head>
<body>

    <h1>Quem é esse YouTuber de Free Fire?</h1>

    <div class="container">
        <!-- Imagem do YouTuber -->
        <img id="imagemYouTuber" src="ldzin.jpg" alt="YouTuber de Free Fire">

        <!-- Alternativas -->
        <div id="alternativas">
            <div class="alternativa" onclick="verificarResposta('mendes FF')">MENDES</div>
            <div class="alternativa" onclick="verificarResposta('LDZIN FF')">LDZIN</div>
            <div class="alternativa" onclick="verificarResposta('TWO9')">TWO9</div>
            <div class="alternativa" onclick="verificarResposta('FROST FF')">FROST</div>
        </div>

        <!-- Resultados -->
        <div id="result"></div>
    </div>

    <script>
        const respostaCorreta = 'LDZIN FF';
        let respondido = false;

        function verificarResposta(resposta) {
            if (respondido) return;
            respondido = true;

            if (resposta === respostaCorreta) {
                document.getElementById('result').innerText = 'Você acertou!';
                document.getElementById('result').style.color = 'green';
            } else {
                document.getElementById('result').innerText = 'Você errou!';
                document.getElementById('result').style.color = 'red';
            }
        }
    </script>

</body>
</html>
